<app-header-back titulo="Selecciona el Ã¡rea"></app-header-back>
<ion-content class="ion-padding">

  <ion-card *ngIf="mensaje !== null">
    <ion-card-header>
      {{ mensaje }}
    </ion-card-header>
  </ion-card>

  <ion-card [routerLink]="redirecClasesHoy('opciones', item.idClase )" *ngFor="let item of itemMateria">
    <ion-card-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"><ion-card-title>{{ item.clase }}</ion-card-title></ion-col>
          <ion-col size="12"><ion-card-title>{{ item.salon }}</ion-card-title></ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-subtitle>Horario inicio: {{ item.horaInit }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        Horario fin: {{ item.horaFin }}
    </ion-card-content>
  </ion-card>

</ion-content>
