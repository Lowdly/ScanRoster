<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start">
      <ion-back-button [defaultHref]="'/home/pasar-lista/'+matricula+'/opciones/'+idClass+''"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Codigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header class="centradoFlex">
      <ion-card-title>Codigo Generado</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"  class="centradoFlex">
            <ngx-qrcode [value]="codigo" ></ngx-qrcode>
          </ion-col>
          <ion-col size="12">
            <p class="centradoFlex" > {{codigo}}</p>
            <p class="centradoFlex" > {{mensaje}}</p>
            <ion-button (click)="asociarCodigo()" expand="block" shape="round">
              Asociar Codigo a clase
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

     

      
      
    </ion-card-content>
  </ion-card>







</ion-content>
