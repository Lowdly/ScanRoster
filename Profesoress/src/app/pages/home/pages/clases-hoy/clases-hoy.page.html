<app-header-back titulo="Clases de Hoy" ></app-header-back>

<ion-content class="ion-padding">
    
    
    <ion-card *ngIf="mensaje!==null">
        <ion-card-header>
            {{mensaje}}
        </ion-card-header>
    </ion-card>



    <ion-card *ngFor="let item of itemMateria">
        <ion-card-header>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12"><ion-card-title>{{item.clase}}</ion-card-title></ion-col>
                    <ion-col size="12"><ion-card-title>{{item.grupo}}</ion-card-title></ion-col>
                </ion-row>
            </ion-grid>
            
            <ion-card-subtitle>Horario: {{item.horaInit}} - {{item.horaFin}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            Sala: {{item.salon}}
        </ion-card-content>
    </ion-card>


</ion-content>
