<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start">
      <ion-back-button [defaultHref]="'/home/clases-impartidas/'+matricula"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Area</ion-title>
    <ion-buttons slot="end" >
      <ion-icon slot="icon-only" name=""></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">


   

    <ion-card-content>
      <ion-list>
        <form [formGroup]="form" (ngSubmit)="Registrarse(form.value)">

          <ion-item>
            <ion-label position="floating">Nombre de la Area</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('nombre').hasError('required') && form.get('nombre').touched">El campo es
            obligatorio</ion-label>
            
            <ion-item>
              <ion-label position="floating">Sala</ion-label>
              <ion-input formControlName="grupo" type="text"></ion-input>
            </ion-item>
            <ion-label *ngIf="form.get('grupo').hasError('required') && form.get('grupo').touched">El campo es
              obligatorio</ion-label>
    
          
          <ion-list>
            <ion-text *ngIf="!validacion" [color]="status?'success':'danger'">
              <h2>{{mensaje}}</h2>
            </ion-text>
          </ion-list>

          <ion-button [disabled]="form.invalid" type="submit" class="ion-margin-top" expand="block" shape="round">
            <ion-icon slot="end" name="add"></ion-icon>
            Crear Area
          </ion-button>




        </form>

      </ion-list>
    </ion-card-content>

</ion-content>
