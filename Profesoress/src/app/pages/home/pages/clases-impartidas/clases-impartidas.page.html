<app-header-back titulo="Areas Registradas" ></app-header-back>
<ion-content class="ion-padding" >

    <ion-card routerLink="crear-clase"  class="ion-margin-top">
        <ion-card-content>
          <ion-item >
            <ion-label>Crear Nueva Area</ion-label>
            <ion-icon  color="secondary" slot="end" name="add"></ion-icon>
          </ion-item>
        </ion-card-content>
    </ion-card>

  

    <ion-card [routerLink]="'horario/'+item.idClase+'/'+item.clase"  *ngFor="let item of itemMateria" class="ion-margin-top" >
        <ion-card-header>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12"><ion-card-title>{{item.clase}}</ion-card-title></ion-col>
                    <ion-col size="12"><ion-card-subtitle>{{item.horario}}</ion-card-subtitle></ion-col>
                </ion-row>
            </ion-grid>
            
        </ion-card-header>
    </ion-card>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="recargarClases()" >
          <ion-icon name="reload-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>


</ion-content>
