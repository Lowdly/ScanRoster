<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name=""></ion-icon>
    </ion-buttons>
    <ion-title>Control de Empleados</ion-title>
    <ion-label>{{profesor.nombre}}  {{profesor.apellidoPa}} {{profesor.apellidoMa}}</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

      <ion-card class="ion-margin-top" [routerLink]="redirecClasesHoy(op.path)"  *ngFor="let op of opcionesHome | async">
        <ion-card-content>
          <ion-item >
            <ion-label>{{op.titulo}}</ion-label>
            <ion-icon  color="secondary" slot="end" [name]="op.icono"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>

    


</ion-content>
