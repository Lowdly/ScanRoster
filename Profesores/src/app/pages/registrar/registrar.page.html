<app-header-back-login></app-header-back-login>

<ion-content class="ion-padding">

  <ion-card>

    <ion-card-header>
      <ion-card color="secondary" class="titulo">
        <ion-card-header>
          <ion-card-title>Registrarse</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <form [formGroup]="form" (ngSubmit)="Registrarse(form.value)">

          <ion-item>
            <ion-label position="floating">ID</ion-label>
            <ion-input formControlName="matricula" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input formControlName="apellidoPa" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Apellido Materna</ion-label>
            <ion-input formControlName="apellidoMa" type="text"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('password').hasError('required') && form.get('password').touched">El campo es
            obligatorio</ion-label>

          <ion-list>
            <ion-text *ngIf="!validacion" [color]="status?'success':'danger'">
              <h2>{{mensaje}}</h2>
            </ion-text>
          </ion-list>

          <ion-button [disabled]="form.invalid" type="submit" class="ion-margin-top" expand="block" shape="round">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Registrarse
          </ion-button>




        </form>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
